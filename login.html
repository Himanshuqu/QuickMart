<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart - Login & Signup</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginContainer" class="auth-form-container active">
            <div class="form-box">
                <div class="form-header">
                    <i class="fas fa-leaf"></i>
                    <h1>QuickMart</h1>
                </div>
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupContainer" class="auth-form-container">
            <div class="form-box">
                <div class="form-header">
                    <i class="fas fa-leaf"></i>
                    <h1>QuickMart</h1>
                </div>
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
